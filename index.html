<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced CGPA Calculator for BRAC University</h1>

        <div id="semesters-container">
            </div>

        <button id="addSemesterBtn" class="action-button">Add New Semester</button>
        <button id="resetAllBtn" class="action-button reset-button">Reset All</button>

        <div class="total-cgpa-display">
            <h2>Overall CGPA: <span id="overallCGPA">0.00</span></h2>
        </div>
    </div>

    <div id="custom-alert-overlay" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-ok-btn" class="action-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

    <div class="credit">
        By Rafin<br>
        GitHub: <a href="https://github.com/rafin-B" target="_blank">rafin-B</a>
    </div>
</body>
</html>
